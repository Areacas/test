<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choice</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
<div class="character-container">
    <div class="character" onclick="sendData('mario')">
        <img src="mario.jpg" alt="Mario">
        <div class="name">Марио</div>
        <div class="description">Персонаж</div>
    </div>
    <div class="character" onclick="sendData('albert')">
        <img src="albert.jpg" alt="Mario">
        <div class="name">Альберт Эйнштейн</div>
        <div class="description">Физик-теоретик</div>
    </div>
</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        
        function sendData(data) {
            tg.sendData(data);
            tg.close();
        }
    </script>

</body>
</html>
